name: Despliegue de Documentación API

on:
  schedule:
    - cron: '0 0 * * *'  # Actualización diaria automática
  workflow_dispatch:      # Actualización manual
  push:
    branches: [ "main" ]  # Actualización en main
  issues:
    types: [opened, closed, edited, deleted]  # Actualización en issues
  milestone:
    types: [created, closed, edited, deleted]  # Actualización en milestones

# Permisos del workflow
permissions:
  contents: write    # Permisos de escritura en repo
  pages: write      # Permisos de GitHub Pages
  id-token: write   # Permisos de autenticación
  issues: read      # Permisos de lectura de issues
  pull-requests: write  # Permisos de PR
  repository-projects: write  # Permisos de proyectos
  actions: read     # Permisos de acciones
  deployments: write    # Permisos de despliegue
  statuses: write   # Permisos de estados

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configuración de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalación de dependencias
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub markdown2 jinja2 requests

      - name: Obtención de datos de GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_github_data.py

      - name: Generación de documentación
        run: |
          python scripts/generate_docs.py

      - name: Generación de Wiki
        env:
          GITHUB_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          python scripts/generate_wiki.py
      
      - name: Configuración de Pages
        uses: actions/configure-pages@v4
        
      - name: Construcción con Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      
      - name: Subida de artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Despliegue en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 