app:
  port: ${APP_PORT:8080}
  eureka: 8761
  logging: debug
  testing: false

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka

spring:
  application:
    name: programa-dia-service

logging:
  level:
    eterea.programa.dia.service: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
      springframework.cloud.config: ${app.logging}

management:
  endpoints:
    web:
      exposure:
        include: scheduledtasks,env
